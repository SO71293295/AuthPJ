<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1>login</h1>
    <div th:if="${param.error}" > <!-- judge request parameter -->
        <div>
          Username or Password is incorrect <!-- Authentication error message -->
        </div>
    </div>

    <form method="post" th:action="@{/authenticate}"> <!-- designate pass for login  -->
        <label>UserName:</label>
        <input type="text" id="userName" name="userName">
        <br>
        <label>Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <input type="submit" id="submit" value="login">
    </form>
</body>
</html>
